    <h3>风车的制作
    <h3>原料：彩色纸（较厚）、大头针、竹签或小木棍。</h3>
    <h3>工具：剪刀、胶水。</h3>
    <h3>步骤：</h3>
    <h3>第一步：彩色纸裁成正方形。</h3>
    <h3>第二步：将纸沿对角线对折，之后再对折，然后展开。</h3>
    <h3>第三步：用剪刀</h3>
